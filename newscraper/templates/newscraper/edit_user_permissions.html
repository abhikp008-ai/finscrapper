<!DOCTYPE html>
<html>
<head>
    <title>Edit User Permissions - FinScrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">FinScrap</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'manage_users' %}">Back to Users</a>
                <span class="navbar-text me-3">Admin: {{ request.user.username }}</span>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Permissions for {{ target_user.username }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <strong>User Details:</strong>
                                <ul class="list-unstyled mt-2">
                                    <li><strong>Username:</strong> {{ target_user.username }}</li>
                                    <li><strong>Email:</strong> {{ target_user.email }}</li>
                                    <li><strong>Date Joined:</strong> {{ target_user.date_joined|date:"M d, Y" }}</li>
                                </ul>
                            </div>
                            
                            <hr>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="can_monitor" id="can_monitor"
                                           {% if profile.can_monitor %}checked{% endif %}>
                                    <label class="form-check-label" for="can_monitor">
                                        <strong>Can Monitor Data</strong>
                                        <br><small class="text-muted">User can view the dashboard and monitor scraped articles</small>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="can_download" id="can_download"
                                           {% if profile.can_download %}checked{% endif %}>
                                    <label class="form-check-label" for="can_download">
                                        <strong>Can Download Data</strong>
                                        <br><small class="text-muted">User can download scraped articles as CSV files</small>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Permissions</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
